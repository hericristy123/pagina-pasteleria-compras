<!DOCTYPE html>
<html>
<head>
  <style>
    body {
			background-color: #87CEFA; /* Fondo de color azul celeste */
		}
		img {
			width: 200px;
			height: 200px;
			margin: 20px;
			border-radius: 50%;
		}
       
      
      
    p {
      animation: slide-in 3s ease forwards;
    }

    @keyframes slide-in {
      from {
        transform: translateX(100%);
      }
      to {
        transform: translateX(0);
      }
    }
  </style>
</head>

</body>
